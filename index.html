<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">

  <title>Stats preview card component</title>

</head>
<body>
  <div class="card__container">
    <div class="card__container--info">
      <h1 class="heading">
        Get <span class="heading_em">insights</span> that help your business grow.
      </h1>
      <p class="subtitle">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </p>
      <div class="card__stats--container">
        <div class="stat__container">
          <h2 class="card__stat">10k+</h2>
          <p class="card__stat--label">Companies</p>
        </div>
        <div class="stat__container">
          <h2 class="card__stat">314</h2>
          <p class="card__stat--label">Templates</p>
        </div>
        <div class="stat__container">
          <h2 class="card__stat">12M+</h2>
          <p class="card__stat--label">Queries</p>
        </div>
      </div>
    </div>
    <div class="card__container--img">
      <img src="images/image-header-desktop.jpg" alt="">
    </div>
  </div>
  <br>
</body>
</html>
